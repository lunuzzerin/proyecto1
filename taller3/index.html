<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
    <body>
        <div class="container">
            <div style="text-align: center;">
                <h2>Ejercicios Taller JS</h2>
            </div>
            <!-- Ejercicio Uno -->
            <div class="row">
                <label for="">1. pedir tres números; si el primero es negativo, debe imprimir el producto de los tres y si no lo es, imprimirá la suma.</label>
                <button onclick="ejercicioUno();" class="btn btn-primary btn-sm"><b>Ejercicio Uno</b></button>
            </div>
            <!-- Ejercicio Dos -->
            <div class="row">
                <label for="">2. Pedir al usuario 1 números sacar la potencia cuadrada y cubica de un número.</label>
                <button onclick="ejercicioDos();" class="btn btn-primary btn-sm"><b>Ejercicio Dos</b></button>
            </div>
            <!-- Ejercicio Tres -->
            <div class="row">
                <label for="">3. Pedir al usuario el número de niños y niñas de un salón, y sacar porcentaje de niños y niñas en un salon.</label>
                <button onclick="ejercicioTres();" class="btn btn-primary btn-sm"><b>Ejercicio Tres</b></button>
            </div>
            <!-- Ejercicio Cuatro -->
            <div class="row">
                <h4>Ejercicio Cuatro</h4>
                <label for="">4. Pepito, josé y carlos desean saber cuánto años tienen entre los 3 juntos, pepito tiene 18, josé 20 y carlos 21. mostrar cuál es la sumatoria de la edad de los 3.</label>
                <div class="col">
                    <label for="Pepito" class="form-label">Pepito</label>
                    <input type="number" class="form-control" id="Pepito" onkeyup="ejercicioCuatro()" value="18">
                </div>
                <div class="col">
                    <label for="Jose" class="form-label">Josè</label>
                    <input type="number" class="form-control" id="Jose" onkeyup="ejercicioCuatro()" value="20">
                </div>
                <div class="col">
                    <label for="Carlos" class="form-label">Carlos</label>
                    <input type="number" class="form-control" id="Carlos" onkeyup="ejercicioCuatro()" value="21">
                </div>
                <div class="col">
                    <label for="Resultado" class="form-label">Resultado</label>
                    <input type="number" class="form-control" id="Resultado" readonly value="59">
                </div>
            </div>
            <div style="text-align: right; margin-top: 10pt;">
                <a href="main.js" target="_blank" class="btn btn-primary">Ver JS</a><a href="index2.html" class="btn btn-primary" style="margin-left: 10pt;">Siguiente -></a>
            </div>
        </div>
    </body>
</html>

<script src="main.js"></script>
